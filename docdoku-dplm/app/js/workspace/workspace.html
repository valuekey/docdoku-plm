<md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
        <div>
            <md-button class="md-icon-button" hide-gt-sm aria-label="{{'MENU' | translate}}" ng-click="openMenu()">
                <i class="fa fa-bars"></i>
            </md-button>
        </div>
        <div>
            <md-menu>
                <md-button aria-label="{{'MENU'}}" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <i class="fa fa-bars"></i>
                </md-button>

                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button aria-label="{{'OPEN_IN_BROWSER'|translate}}" ng-click="showInBrowser()">
                            {{'OPEN_IN_BROWSER'|translate}}
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button aria-label="{{'REFRESH'|translate}}" ng-click="refresh()" >
                            {{'REFRESH'|translate}}
                        </md-button>
                    </md-menu-item>

                </md-menu-content>
            </md-menu>
        </div>
        <div>
            <h2>
                <span>
                    <i class="fa fa-globe"></i> {{'WORKSPACE' | translate}} : {{workspace}}
                </span>
            </h2>
        </div>
    </div>
</md-toolbar>

<div class="fullscreen-wrapper offset-toolbar">
<div class="tabs default" layout="row">
    <div flex ng-class="{selected:tabs.selected == tabs.documents}">
        <a ng-href="#/workspace/{{workspace}}/documents/folders">{{'DOCUMENTS' | translate}}</a>
    </div>
    <div flex ng-class="{selected:tabs.selected == tabs.parts}">
        <a ng-href="#/workspace/{{workspace}}/parts/list">{{'PARTS' | translate}}</a>
    </div>
</div>

<div ng-if="tabs.selected == tabs.documents">
    <div ng-controller="WorkspaceDocumentsController" ng-include="'js/workspace/workspace-documents.html'"></div>
</div>

<div ng-if="tabs.selected == tabs.parts">
    <div ng-controller="WorkspacePartsController" ng-include="'js/workspace/workspace-parts.html'"></div>
</div>
</div>
