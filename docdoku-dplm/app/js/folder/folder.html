<md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
        <div>
            <md-button class="md-icon-button" hide-gt-sm aria-label="{{'MENU' | translate}}" ng-click="openMenu()">
                <i class="fa fa-bars"></i>
            </md-button>
        </div>
        <div>
            <md-menu>
                <md-button aria-label="{{'MENU'}}" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <i class="fa fa-bars"></i>
                </md-button>

                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button aria-label="{{'OPEN_IN_EXPLORER'|translate}}" ng-click="reveal()">
                            {{'OPEN_IN_EXPLORER'|translate}}
                        </md-button>
                    </md-menu-item>


                    <md-menu-item>
                        <md-button aria-label="{{'FAVORITE'|translate}}" ng-click="toggleFavorite()">
                                {{'FAVORITE'|translate}}
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button aria-label="{{'REFRESH_FOLDER'|translate}}" ng-click="refresh(true)" >
                            {{'REFRESH_FOLDER'|translate}}
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button aria-label="{{'DELETE_FOLDER'|translate}}" ng-click="delete($event)">
                                {{'DELETE_FOLDER'|translate}}
                        </md-button>
                    </md-menu-item>

                </md-menu-content>
            </md-menu>
        </div>
        <div>
        <h2>
          <span>
              <i class="fa fa-folder-open"></i>  <i class="fa fa-star favorite" ng-if="folder.favorite"></i> {{ folder.path | fileshortname }}
            </span>
        </h2>
        </div>
    </div>
</md-toolbar>

<md-content layout-padding>
<!--
    <pre>repositoryIndex = {{repositoryIndex | json}}</pre>
    <pre>inIndexFiles = {{inIndexFiles | json}}</pre>
    <pre>outOfIndexFiles = {{outOfIndexFiles | json}}</pre>-->

    <md-grid-list
            md-cols-gt-md="12" md-cols="3" md-cols-md="8"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile
                ng-repeat="file in inIndexFiles"
                md-colspan-gt-sm="1"
                md-rowspan-gt-sm="1">
            <div in-index="file" in-index-spec="repositoryIndex"></div>
        </md-grid-tile>

    <md-grid-list
            md-cols-gt-md="12" md-cols="3" md-cols-md="8"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile
                ng-repeat="file in outOfIndexFiles"
                md-colspan-gt-sm="1"
                md-rowspan-gt-sm="1">
            <div out-of-index="file"></div>
        </md-grid-tile>

    </md-grid-list>

</md-content>
