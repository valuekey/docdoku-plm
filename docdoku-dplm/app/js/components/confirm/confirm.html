<md-content layout-padding layout="column">

    <h2 class="subtitle">{{title}}</h2>

    <div class="md-actions">
        <md-button aria-label="{{'NO' | translate }}" class="md-default md-raised" ng-click="cancel()">
            {{'NO' | translate }}
        </md-button>
        <md-button aria-label="{{'YES' | translate }}" class="md-primary md-raised" ng-click="confirm()">
            {{'YES' | translate }}
        </md-button>
    </div>

</md-content>
